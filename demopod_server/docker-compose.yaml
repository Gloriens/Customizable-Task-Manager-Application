version: '3.7'

services:
  postgres:
    image: postgres:14.1
    ports:
      - '8090:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: demopod
      POSTGRES_PASSWORD: "cnlXGv-D7VqHqK943gytFVHh6AnvjfWX"
    volumes:
      - demopod_data:/var/lib/postgresql/data
  redis:
    image: redis:6.2.6
    ports:
      - '8091:6379'
    command: redis-server --requirepass "nmp5AE7uHelZNWRo8Kg6Li4TCq40-duI"
    environment:
      - REDIS_REPLICATION_MODE=master
volumes:
  demopod_data:
